<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quotes</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">
  </head>
  <body class="text-center">
    {% block content %}
    {% endblock %}

    <h2 class="h4 mb-3 fw-normal mt-3">Random Quotes</h2>
    {% for item in list_of_quotes %}
    <div class="col-lg-6" style="float:none;margin:auto;">
    <ul class="list-group mb-3 mt-3" style="float:none;margin:auto;">
        <li class="list-group-item">{{ item }}</li>
    </ul>
    </div>
    {% endfor %}

    <footer class="mt-auto text-black-50">
    <p>Test project by <a href="https://github.com/afk24hours" class="text-black">@afk24hours</a></p>
    </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


  </body>
</html>
